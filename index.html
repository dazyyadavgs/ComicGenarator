<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Comic Strip Generator</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <h1 id="welcomeMessage" class="typing-animation"></h1>
    <button onclick="navigateToCreativePage()">Start Creating</button>

    <script>
        const messages = [
            "Get ready to create amazing comics!",
            "Unleash your creativity with Comic Strip Generator!",
            "Start your comic-making journey now!",
            "Turn your ideas into comic strips!",
        ];

        let currentMessageIndex = 0;
        let currentCharacterIndex = 0;
        let isAnimationComplete = false;

        function typeMessage() {
            const welcomeMessageElement = document.getElementById('welcomeMessage');
            const currentMessage = messages[currentMessageIndex];
            const currentTypedText = currentMessage.slice(0, currentCharacterIndex);

            welcomeMessageElement.textContent = currentTypedText;

            if (currentCharacterIndex < currentMessage.length) {
                currentCharacterIndex++;
                setTimeout(typeMessage, 100);
            } else {
                isAnimationComplete = true;
            }
        }

        function displayNextMessage() {
            if (isAnimationComplete) {
                currentCharacterIndex = 0;
                isAnimationComplete = false;
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;

               
                typeMessage();
            }
        }

        
        typeMessage();

        function navigateToCreativePage() {
            
            window.location.href = 'ComicApi.html';
        }
    </script>
</body>
</html>
